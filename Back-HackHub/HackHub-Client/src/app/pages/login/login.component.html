<body class="text-center">
<form class="form-signin">

  <h1 class="h3 mb-3 font-weight-normal">Log in</h1>
  <div class="container">
    <div class="form-group">
      <flash-messages></flash-messages>
      <input type="text" class="form-control input-lg" [(ngModel)]="email" name="email" placeholder="CSE Email" autofocus><br><br>
      <input type="password" class="form-control input-lg" [(ngModel)]="password" name="password" placeholder="Password" autofocus><br><br>
      <input type="text" class="form-control input-lg" [(ngModel)]="userType" name="userType" placeholder="Admin or Student" autofocus><br><br>
    </div>
  </div>


  <button (click)="loginClick()" class="btn btn-lg btn-primary " type="submit">Log in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
</body>
