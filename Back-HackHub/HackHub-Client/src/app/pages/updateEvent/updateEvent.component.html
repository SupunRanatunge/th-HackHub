<body>
<div class="container">
  <h1 class="h1">Update Event</h1>

  <h4>Enter the Event name and relevant fields to be updated</h4>
  <div class="form-group">

    <input class="form-control input-lg" placeholder="Add Event" autofocus><br><br>
    <input class="form-control input-lg" placeholder="Starting Date" autofocus><br><br>
    <input class="form-control input-lg" placeholder="Closing Date" autofocus><br><br>
    <input class="form-control input-lg" placeholder="Happening Place" autofocus><br><br>
    <input class="form-control input-lg" placeholder="Number of group members" autofocus><br><br>
    <input class="form-control input-lg" placeholder="Special notes" autofocus><br><br>


    <button (click)="eventUpdate()" class="btn btn-primary">Update Event</button>



  </div>
</div>
</body>
