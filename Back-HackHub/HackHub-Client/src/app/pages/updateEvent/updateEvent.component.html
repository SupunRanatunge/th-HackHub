<body style="background-image: url('./../../../assets/images/hackhub-banner-sr.png');height: 100vh; margin-top: -24px">
<div class="container">
  <h1 class="h1">Update Event</h1>

  <h4>Enter the Event name and relevant fields to be updated</h4>
  <div class="form-group">
    <flash-messages></flash-messages>
    <input class="form-control input-lg" [(ngModel)]="name" name="name" placeholder="Add Event" autofocus><br><br>
    <input class="form-control input-lg" [(ngModel)]="host" name="host" placeholder="Hosting Company" autofocus><br><br>
    <input class="form-control input-lg" [(ngModel)]="date" name="date" placeholder="Happening Date" autofocus><br><br>
    <input class="form-control input-lg" [(ngModel)]="time" name="time" placeholder="Starting Time" autofocus><br><br>
    <input class="form-control input-lg" [(ngModel)]="place" name="place" placeholder="Happening Place" autofocus><br><br>
    <input class="form-control input-lg" [(ngModel)]="specialNotes" name="specialNotes" placeholder="Special notes" autofocus><br><br>


    <button (click)="eventUpdate()" class="btn btn-primary">Update Event</button>



  </div>
</div>
</body>
