<body class="text-center">
<form class="form-signin">

  <h1 class="h3 mb-3 font-weight-normal">Add News</h1>

  <div class="container">
    <div class="form-group">
      <flash-messages></flash-messages>
      <textarea class="form-control input-lg" style="height: 200px" [(ngModel)]="news" name="news"
                placeholder="Add your news here" autofocus></textarea><br><br>
    </div>
  </div>


  <button class="btn btn-lg btn-primary " type="submit" (click)="addNews()">Add News</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
</body>
