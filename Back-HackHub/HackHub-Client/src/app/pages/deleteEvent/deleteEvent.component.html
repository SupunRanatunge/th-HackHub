<body style="background-image: url('./../../../assets/images/hackhub-banner-sr.png');height: 100vh;margin-top: -24px">
<div class="container">
  <h1 class="h1">Delete Event</h1>
  <div class="form-group">
    <!--Entering the Event name you want to delete-->
    <h4>Enter the Name of the Event you want to delete</h4>
    <input class="form-control input-lg" [(ngModel)]="name" name="name" placeholder="Event name" autofocus><br><br>



    <button (click)="eventDelete()"  class="btn btn-danger">Delete Event</button>

  </div>
</div>
</body>
