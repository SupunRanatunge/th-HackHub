<body>
<div class="container">
  <h1 class="h1">Delete Hackathon</h1>
  <div class="form-group">

    <h4>Enter the Name of the Hackathon you want to delete</h4>
    <flash-messages></flash-messages>
    <input class="form-control input-lg" [(ngModel)]="name" name="name" placeholder="Hackathon name" autofocus><br><br>



    <button (click)="deleteHackathon()"  class="btn btn-danger">Delete Hackathon</button>



  </div>
</div>
</body>
